<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign Up Now</title>
</head>

<body>
    <section class="bg-gray-100  min-h-screen flex justify-center items-center font-mullish">
        <div class="bg-gray-200 rounded-2xl flex shadow-lg max-w-3xl p-5 text-blue-600 items-center">


            <form action="#">
                <h2 class="font-mullish text-3xl font-bold">Registation</h2>
                <div class="flex mt-4 text-xl  ">
                    <div class="mr-3">
                    <div class="flex flex-col  mb-4 ">
                        <label for="fullName" class="text-gray-700 font-medium cursor-pointer">Full Name</label>
                        <input type="text" name="name" id="fullName" placeholder="Enter Your Name"
                            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder:text-base">
                    </div>

                    <div class="flex flex-col  mb-4">
                        <label for="email" class="text-gray-700 font-medium cursor-pointer">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter Username"
                            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder:text-base">
                    </div>
                    <div class="flex flex-col  mb-4">
                        <label for="Password" class="text-gray-700 font-medium cursor-pointer">Password</label>
                        <input type="password" name="username" id="Password" placeholder="Enter Password"
                            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder:text-base">
                    </div>
                </div>

                    <div class="ml-3">
                        <div class="flex flex-col  mb-4">
                            <label for="username" class="text-gray-700 font-medium cursor-pointer">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter Username"
                                class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder:text-base">
                        </div>
                        <div class="flex flex-col  mb-4">
                            <label for="phone" class="text-gray-700 font-medium cursor-pointer">Phone No</label>
                            <input type="text" name="username" id="phone" placeholder="Enter phone number"
                                class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder:text-base">
                        </div>
                        <div class="flex flex-col  mb-4">
                            <label for="C-password" class="text-gray-700 font-medium cursor-pointer">Confirm
                                Password</label>
                            <input type="password" name="Confirm Password" id="C-password"
                                placeholder="Confirm password"
                                class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder:text-base">
                        </div>
                    </div>
                </div>
                <div>
                    <span class="text-xl font-bold text-gray-800">Gender</span>
                    <div class="flex items-center justify-center  mt-3 text-gray-700 text-base">
                        <div class="mx-8">
                            <input type="radio" id="Male" name="gender" value="Male">
                            <label for="Male">Male</label>
                            
                        </div>
                        <div class="mx-8">
                            <input type="radio" id="Female" name="gender" value="Female">
                            <label for="Female">Female</label>
                            
                        </div>
                        <div class="mx-8">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Perfer not to say</label>
                            
                        </div>

                    </div>
                </div>
                <div class="mt-5 flex justify-center">
                    <input  class="bg-blue-600 text-white rounded-md px-[100px] py-2 mt-5 text-center hover:scale-110 hover:bg-blue-500 duration-300 " type="submit" value="Register">
                </div>



            </form>
        </div>
    </section>



</body>

</html>
